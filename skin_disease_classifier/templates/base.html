{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Skin Disease Classifier{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/ui.css' %}">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container">

        <!-- Brand / Home -->
        <a class="navbar-brand fw-700" href="{% url 'home' %}">
            <i class="bi bi-heart-pulse"></i> Skin Disease Classifier
        </a>

        <div class="ms-auto d-flex gap-3">

            <!-- Home -->
            <a href="{% url 'home' %}" class="nav-link text-white">
                <i class="bi bi-house-door"></i> Home
            </a>

            <!-- Single -->
            <a href="{% url 'single' %}" class="nav-link text-white">
                <i class="bi bi-image"></i> Single
            </a>

            <!-- Batch -->
            <a href="{% url 'batch' %}" class="nav-link text-white">
                <i class="bi bi-images"></i> Batch
            </a>

        </div>
    </div>
</nav>


<!-- MAIN CONTENT GOES HERE -->
<div class="main-container">
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</div>

<!-- FOOTER -->
<footer>
    <div class="container text-center">
        <p>Â© 2026 Skin Disease Classifier. All rights reserved.</p>
        <p class="text-muted-custom">Powered by TensorFlow & Django</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
