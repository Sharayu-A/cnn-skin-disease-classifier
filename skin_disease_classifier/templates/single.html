<!DOCTYPE html>
<html>
<head>
    <title>Single Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="/">SkinAI Predictor</a>

    <div>
        <a href="/" class="btn btn-outline-primary me-2">Home</a>
        <a href="/batch/" class="btn btn-outline-success">Batch</a>
    </div>
</nav>


<div class="container py-5">

    <div class="card shadow p-4 text-center">

        <h4 class="mb-4">Single Image Prediction</h4>


        <!-- ========================= -->
        <!-- Upload Form -->
        <!-- ========================= -->
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="file" name="image" class="form-control mb-3" accept="image/*" required onchange="previewImage(event)">

            <img id="preview" class="img-fluid rounded mb-3" style="max-height:250px; display:none;">

            <button type="submit" class="btn btn-primary w-100">
                Predict
            </button>
        </form>


        <!-- ========================= -->
        <!-- RESULT -->
        <!-- ========================= -->
        {% if result %}

        <hr>

        <div class="mt-3">

            <h5 class="fw-bold text-success">
                Prediction: {{ result.0 }}
            </h5>

            <small>Confidence</small>

            <div class="progress mt-2">
                <div class="progress-bar bg-success"
                     style="width: {{ result.1 }}%">
                    {{ result.1 }}%
                </div>
            </div>

        </div>

        {% endif %}

    </div>

</div>


<!-- Preview Script -->
<script>
function previewImage(event){
    const img = document.getElementById("preview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
}
</script>

</body>
</html>
