{% extends 'base.html' %}

{% block title %}Single Image Prediction{% endblock %}

{% block content %}

<div class="row justify-content-center mb-5">
    <div class="col-lg-8 text-center">
        <h1 class="section-title">
            <i class="bi bi-image"></i> Single Image Prediction
        </h1>
        <p class="text-muted-custom">Upload a skin image for AI diagnosis</p>
    </div>
</div>


<div class="row">

    <!-- Upload -->
    <div class="col-lg-6 mb-4">
        <div class="card">
            <div class="card-body p-4">

                <form method="POST" enctype="multipart/form-data" id="uploadForm">
                    {% csrf_token %}

                    <div class="upload-area border-2 border-dashed rounded-3 p-5 text-center" id="uploadArea">
                        <i class="bi bi-cloud-arrow-up icon-lg"></i>
                        <p><strong>Click or Drag Image</strong></p>
                    </div>

                    <input type="file" id="imageInput" name="image" class="d-none" required>

                    <div id="previewContainer" class="hidden mt-3">
                        <img id="imagePreview" class="img-fluid rounded-3 preview-img">
                    </div>

                    <button class="btn btn-primary w-100 mt-4">Predict</button>
                </form>

            </div>
        </div>
    </div>


    <!-- Results -->
    <div class="col-lg-6 mb-4">
        <div class="card hidden" id="resultsCard">
            <div class="card-body p-4">

                <div id="loadingSpinner" class="text-center hidden">
                    <div class="spinner-border"></div>
                    <p class="mt-2">Analyzing...</p>
                </div>

                <div id="resultsContent"></div>

            </div>
        </div>
    </div>

</div>


<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('imageInput');
const preview = document.getElementById('previewContainer');
const img = document.getElementById('imagePreview');

uploadArea.onclick = () => fileInput.click();

fileInput.onchange = () => {
    const file = fileInput.files[0];
    const reader = new FileReader();
    reader.onload = e => {
        img.src = e.target.result;
        preview.classList.remove('hidden');
    };
    reader.readAsDataURL(file);
};
</script>

{% endblock %}
