<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batch Prediction</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="/">SkinAI Predictor</a>

    <div>
        <a href="/" class="btn btn-outline-primary me-2">Home</a>
        <a href="/single/" class="btn btn-outline-primary">Single</a>
    </div>
</nav>


<div class="container py-5">

    <div class="card shadow p-4">

        <h4 class="text-center mb-4">Batch Prediction</h4>


        <!-- ========================= -->
        <!-- Upload -->
        <!-- ========================= -->
        <form method="POST" enctype="multipart/form-data" class="text-center">
            {% csrf_token %}

            <label for="images" class="form-label">Select Images</label>
            <input type="file" id="images" name="images" multiple class="form-control mb-3" required>

            <button type="submit" class="btn btn-success w-100">
                Generate Predictions
            </button>
        </form>


        <!-- ========================= -->
        <!-- Results -->
        <!-- ========================= -->
        {% if results %}

        <hr>

        <table class="table table-hover mt-3">
            <thead class="table-light">
                <tr>
                    <th>Filename</th>
                    <th>Prediction</th>
                    <th>Confidence</th>
                </tr>
            </thead>

            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row.0 }}</td>
                    <td class="fw-semibold text-success">{{ row.1 }}</td>
                    <td>{{ row.2 }}%</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% endif %}

    </div>

</div>

</body>
</html>
