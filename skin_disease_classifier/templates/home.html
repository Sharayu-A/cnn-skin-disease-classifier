<!DOCTYPE html>
<html>
<head>
    <title>SkinAI Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="/">SkinAI Predictor</a>

        <div>
            <a href="/single/" class="btn btn-outline-primary me-2">Single</a>
            <a href="/batch/" class="btn btn-outline-success">Batch</a>
        </div>
    </div>
</nav>


<div class="container py-5">

    <div class="card shadow p-5 text-center">

        <h2 class="fw-bold">Skin Disease Detection System</h2>
        <p class="text-muted mb-4">CNN powered medical image classification</p>

        <div class="row g-4">

            <div class="col-md-6">
                <div class="border rounded p-4 h-100">
                    <h4>Single Image</h4>
                    <p class="text-muted">Instant prediction for one image</p>
                    <a href="/single/" class="btn btn-primary w-100">Start →</a>
                </div>
            </div>

            <div class="col-md-6">
                <div class="border rounded p-4 h-100">
                    <h4>Batch Upload</h4>
                    <p class="text-muted">Upload multiple images → CSV results</p>
                    <a href="/batch/" class="btn btn-success w-100">Upload →</a>
                </div>
            </div>

        </div>

    </div>

</div>

</body>
</html>
